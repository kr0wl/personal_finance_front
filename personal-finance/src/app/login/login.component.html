<div class="container-fluid container-bg fill">
  <div class="row justify-content-center">
    <div class="card shadow-lg p-2 rounded">
      <img class="card-img-top" src="https://placeholder.com/wp-content/uploads/2018/10/placeholder.com-logo1.png" alt="Card image cap">
      <div class="card-body">
        <br>
        <form>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Username" [(ngModel)]="userName">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="pWord">
          </div>
          <button type="button" (click)="login()" class="btn btn-primary">Login</button>
        </form>
      </div>

    </div>
  </div>
</div>
