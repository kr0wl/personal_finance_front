<app-nav-bar></app-nav-bar>

<body>

  <div class="container" style="background-color: white">
    <h1>
      {{name}}
    </h1>
    <div class="row">
      <div class="col-md-6" >
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h2>Current Balance:</h2>
            <h3>{{this.balance}}</h3>
            <br>
            <table class="table table-bordered m-1">
              <thead>
                <th>
                  Bills
                </th>
                <th>
                  Cost
                </th>
                <th>
                  Date
                </th>
              </thead>
              <tbody>
                <tr *ngFor="let bill of bills">
                  <td>
                    {{bill.budgetType}}
                  </td>
                  <td>
                    {{bill.amt}}
                  </td>
                  <td>
                    {{bill.active_date}}
                  </td>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-md-6" >
        <div class="container">
          <h2>
            <app-chart></app-chart>
          </h2>
        </div>
      </div>
    </div>
    <div class="card shadow-sm">
        <div class="card-body" *ngIf=suggestionsOne>
          <h2>Spending Suggestions:</h2>
          <hr>
          <div class="row">
            <div class="col-md-6">
                <h3>
                    {{suggestionsOne[0].suggType}}
                  </h3>
                <ul>
                    <li *ngFor="let suggestion of suggestionsOne">
                      {{suggestion.sugg}}
                    </li>
                  </ul>
            </div>
            <div class="col-md-6">
                <h3>
                    {{suggestionsTwo[0].suggType}}
                  </h3>
                  <ul>
                    <li *ngFor="let suggestion of suggestionsTwo">
                      {{suggestion.sugg}}
                    </li>
                  </ul>
            </div>

        </div>
      </div>
    </div>
  </div>
</body>
