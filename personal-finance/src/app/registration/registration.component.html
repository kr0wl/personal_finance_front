


<div class = "row justify-content-center">
  <div class = "col-md-4">
      <div class = "container" id = "img">
          <img src = "https://placeholder.com/wp-content/uploads/2018/10/placeholder.com-logo1.png" id = "logo">
          </div>
<div class = "container" id = "registration">

  <form id = "entry" #registration = "ngForm">

    <div class = "form-group">
    <label for = "username"> Username: </label>
    <input type = "text" id = "username" name = "username"  class = "form-control" [(ngModel)] = "username">
    </div>
    <p>{{username}}</p>

    <div class = "form-group">
    <label for = "password"> Password: </label>
    <input type = "password" id = "password" name = "password"  class = "form-control" [(ngModel)] = "password">
    </div>
    <p>{{password}}</p>

    <div class = "form-group">
    <label for = "password2"> Confirm Password: </label>
    <input type = "password" id = "password2" name = "password2"  class = "form-control" [(ngModel)] = "password2">
    </div>
    <p>{{password2}}</p>

    <div class = "form-group">
    <label for = "firstname"> First Name: </label>
    <input type = "text" id = "firstname" name = "firstname"  class = "form-control" [(ngModel)] = "firstname">
    </div>
    <p>{{firstname}}</p>

    <div class = "form-group">
    <label for = "lastname"> Last Name: </label>
    <input type = "text" id = "lastname" name = "lastname"  class = "form-control" [(ngModel)] = "lastname">
    </div>
    <p>{{lastname}}</p>

    <div class = "form-group">
    <label for = "email"> Email: </label>
    <input type = "email" id = "email" name = "email"  class = "form-control" [(ngModel)] = "email">
    </div>
    <p>{{email}}</p>

    <div class = "form-group">
    <label for = "income"> Monthly Income: </label>
    <input type = "text" id = "income" name = "income" class = "form-control" [(ngModel)] = "income">
    </div>
    <p>{{income}}</p>
    <button type = "submit" class = "button btn-primary btn-block" (click) = "subReg()"> Submit </button>
  </form>
</div>
</div>
</div>
